<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>Ajax hook Demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <meta name="keywords" content="Ajax hook Demo">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="../dist/wendu.ajaxhook.min.js"></script>

</head>
<style>
    html {
        font-size: 20px;
        -webkit-user-select: none;
    }
</style>
<body>
<div style="background: #000; font-size: 38px; color: #ffef68; text-shadow: 2px 2px 10px #ffef68; width: 400px; height: 400px; text-align: center">
   <div style="padding-top: 100px"> Ajax Hook !</div>
</div>
open console panel to view log.
<script>
    var adapter={
        onRequest:function (request,responseCallBack) {

        }
    }
    hookAjax({
        onreadystatechange:function(xhr){
            console.log("onreadystatechange called: %O",xhr)
        },
        onload:function(xhr){
            console.log("onload called: %O",xhr)
            xhr.responseText="hook"+xhr.responseText;
            window.xhr=xhr;
            //return true;
        },
        open:function(arg,xhr){
          console.log("open called: method:%s,url:%s,async:%s",arg[0],arg[1],arg[2],xhr)
          this.method=arg[0]
          this.url=arg[1];
          arg[1]+="?hook_tag=1";
        },
        send:function(arg,xhr){
          console.log("send called: %O",arg[0])
          this.requestHeaders.cookie=document.cookie;
          var self=this;
          if(adapter) {
              var request = {
                  method: self.method,
                  url: self.url,
                  headers: self.requestHeaders,
                  formData: arg[0]
              }
              adapter.onRequest(request,function (response) {
                  self.responseHeaders={};
                  for(var key in response.headers){
                      self.responseHeaders[key.toLowerCase()]=response.headers[key]
                  }
              });
              //return true
          }
        },
        setRequestHeader:function(arg,xhr){
            this.requestHeaders=this.requestHeaders||{}
            this.requestHeaders[arg[0]]=arg[1];
            console.log("setRequestHeader called!",arg)
        },
        getResponseHeader:function (arg,xhr) {
            //校验参数
            return this.responseHeaders[arg[0].toLowerCase()]
        },
//        getResponseHeaders:function (arg,xhr) {
//            //校验参数
//            return this.responseHeaders;
//        }
    })

    $.get().done(function(d){
        console.log(d.substr(0,30)+"...")
        //use original XMLHttpRequest
        console.log("unhook")
        unHookAjax()
        $.get().done(function(d){
            console.log(d.substr(0,10))
        })

    })

</script>
</body>
</html>
